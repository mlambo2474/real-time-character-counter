<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real-time character counter</title>
</head>
<body>
    
        <div class="game">
    
    <h2>Real-time Character counter</h2>
    <textarea type="text" id="textarea"  class="textarea" rows="6" cols="30" 
    placeholder="Enter your text here..." autofocus maxlength="150"></textarea>
    <div class="counter">
       <p >Total Characters: <span class="total" id="total-counter"></span></p>
       <p >remaining: <span class="remaining" id="remaining-counter"></span></p>
     </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
